<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký tài khoản</title>
  <link rel="stylesheet" href="styledangky.css">
</head>
<body>
  <div class="container">
    <div class="logo-box">
      <img src="Hình/logo.png" alt="Logo">
    </div>
    <div class="form-box">
      <h1>Đăng ký tài khoản</h1>
      <p>Tạo tài khoản để bắt đầu hành trình khám phá những cuốn sách hay dành riêng cho bạn.</p>
      <br>
      <form>
        <h4>Họ và tên</h4>
        <input type="text" placeholder="Nhập tên đầy đủ của bạn" required>
        <h4>Email</h4>
        <input type="email" placeholder="Nhập email" required>
        <h4>Mật khẩu</h4>
        <input type="password" placeholder="Nhập mật khẩu" required>
        <button type="submit">Đăng ký</button>
        <br><br>
        <a href="dangnhap1.html" class="login-link">&larr; Đã có tài khoản? <strong>Đăng nhập ngay</strong></a>
      </form>
    </div>
  </div>
</body>
</html>
