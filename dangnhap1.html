<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="styledangky.css">
</head>
<body>
  <div class="container">
    <!-- Logo bên trái -->
    <div class="logo-box">
      <img src="Hình/logo.png" alt="Logo">
    </div>

    <!-- Form đăng nhập bên phải -->
    <div class="form-box">
      <h1>Đăng nhập</h1>
      <br>
      <form>
        <h4>Email hoặc Số điện thoại</h4>
        <input type="email" placeholder="Nhập email hoặc số điện thoại" required>
        <h4>Mật khẩu</h4>
        <div class="pass-wrapper">
          <input id="pass" type="password" placeholder="Nhập mật khẩu" required>
          <img onclick="myfunction()" src="Hình/view.png" class="eye-icon" alt="Hiện mật khẩu">
        </div>

        <a href="quenMK1.html" class="quenMK-link">Quên mật khẩu?</a> <br>

        <button type="submit">Đăng nhập</button>
      </form>
    </div>
  </div>

  <script type="text/javascript">
    var x = true;
    function myfunction() {
      if (x) {
        document.getElementById('pass').type = "text";
        x = false;
      } else {
        document.getElementById('pass').type = "password";
        x = true;
      }
    }
  </script>
</body>
</html>
