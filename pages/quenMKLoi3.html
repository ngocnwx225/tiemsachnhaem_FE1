<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quên mật khẩu</title>
  <script src="../assest/js/javascript.js"></script>
  <link rel="stylesheet" href="../assest/css/styledangky.css">
</head>
<body>
  <div class="container">
    <!-- Logo bên trái -->
    <div class="logo-box">
      <img src="../assest/Hình/logo.png" alt="Logo">
    </div>

    <!-- Form đăng nhập bên phải -->
    <div class="form-box">
      <h1>Khôi phục mật khẩu</h1>
      <p>Tạo mật khẩu mới cho tài khoản của bạn. Mật khẩu phải đáp ứng các yêu cầu bảo mật dưới đây.</p>
      <form>
        <h4>Mật khẩu mới</h4>
        <div class="pass-wrapper">
          <input id="pass1" type="password" placeholder="Mật khẩu mới">
          <img src="../assest/Hình/view.png" class="eye-icon" onclick="togglePassword('pass1')">
        </div>
        <br>
        <h4>Xác nhận mật khẩu</h4>
        <div class="pass-wrapper">
          <input id="pass2" type="password" placeholder="Xác nhận mật khẩu">
          <img src="../assest/Hình/view.png" class="eye-icon" onclick="togglePassword('pass2')">
        </div>
              <h5 class="Error">Mật khẩu xác nhận không khớp</h5>
        <div class="button-row" style="margin-top: 5px;">
          <button type="button" class="back" onclick="location.href='../pages/quenMK2.html'">Quay lại</button>
          <button type="button" class="next" onclick="location.href='../pages/quenMK4.html'">Đặt lại mật khẩu</button>
        </div>
          <div class="login-return">
            <a href="../pages/dangnhap1.html" class="login-linkcuoi" style="margin-top: -10px;">&larr; Trở về Đăng nhập</a>
          </div>
      </form>
    </div>
  </div>

  <script type="text/javascript">
    var x = true;
    function myfunction() {
      if (x) {
        document.getElementById('pass').type = "text";
        x = false;
      } else {
        document.getElementById('pass').type = "password";
        x = true;
      }
    }
  </script>
</body>
</html>
