<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký tài khoản</title>
  <link rel="stylesheet" href="../assets/css/styledangky.css">
</head>
<body>
  <div class="container">
    <div class="logo-box">
      <img src="../assets/Hình/logo.png" alt="Logo">
    </div>
    <div class="form-box">
      <h1>Đăng ký tài khoản</h1>
      <p>Tạo tài khoản để bắt đầu hành trình khám phá những cuốn sách hay dành riêng cho bạn.</p>
      <br>
      <form id="registerForm" onsubmit="return validateForm(event)">
        <h4>Họ và tên</h4>
        <input type="text" id="fullName" placeholder="Nhập tên đầy đủ của bạn" required oninvalid="setRequiredError(this, 'Vui lòng nhập họ và tên!')">
        <h4>Email</h4>
        <input type="email" id="email" placeholder="Nhập email" required oninvalid="setEmailError(this)">
        <h4>Mật khẩu</h4>
        <input type="password" id="password" placeholder="Nhập mật khẩu" required oninvalid="setRequiredError(this, 'Vui lòng nhập mật khẩu!')">
        <button type="submit">Đăng ký</button>
        <br><br>
        <a href="../pages/dangnhap1.html" class="login-link">← Đã có tài khoản? <strong>Đăng nhập ngay</strong></a>
      </form>
    </div>
  </div>
  <script src="../assets/js/validateForm.js"></script>
</body>
</html>
