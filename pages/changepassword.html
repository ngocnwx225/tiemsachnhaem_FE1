<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi mật khẩu - Tiệm Sách Nhà Em</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Open+Sans:wght@600&family=Lato:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style_profilecustomer.css">
    <link rel="stylesheet" href="../assets/css/changepassword.css">
</head>
<body>
    <div class="page-wrapper">
        <!-- Header component sẽ được load vào đây -->
        <div id="header-placeholder"></div>

        <main class="main-content">
            <div class="container">
                <h1 class="page-title">Thông tin tài khoản</h1>
                <div class="changepw-card">
                    <aside class="changepw-sidebar">
                        <button class="sidebar-btn" id="profile-btn">Thông tin tài khoản</button>
                        <button class="sidebar-btn active">Đổi mật khẩu</button>
                    </aside>
                    <div class="changepw-form-col">
                        <form class="changepw-form">
                            <div>
                                <label for="old-password">Mật khẩu cũ</label>
                                <input type="password" id="old-password" placeholder="Nhập mật khẩu cũ" required />
                            </div>
                            <div>
                                <label for="new-password">Mật khẩu mới</label>
                                <input type="password" id="new-password" placeholder="Nhập mật khẩu mới" required />
                            </div>
                            <div>
                                <label for="confirm-password">Xác nhận mật khẩu</label>
                                <input type="password" id="confirm-password" placeholder="Xác nhận mật khẩu mới" required />
                            </div>
                            <button type="submit">Lưu thông tin</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer component sẽ được load vào đây -->
        <div id="footer-placeholder"></div>
    </div>
    <script>
        document.getElementById('profile-btn').addEventListener('click', function() {
            window.location.href = 'profilecustomer.html'; // Chuyển trang sang profilecustomer.html
        });
    </script>
    <script src="../assets/js/script_profileCustomer.js"></script>
    <script src="../assets/js/API_changepassword.js"></script>
    <script src="../assets/js/component-loader.js"></script>
</body>
</html>
