<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiệm Sách Nhà Em</title>
  <link rel="stylesheet" href="assets/css/global.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background-color: #f5f5f7;
    }
    
    .logo {
      max-width: 200px;
      margin-bottom: 30px;
    }
    
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .button {
      padding: 12px 24px;
      background-color: #86A788;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      text-align: center;
      min-width: 200px;
    }
    
    .button:hover {
      background-color: #75946E;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <img src="assets/images/Logo to.png" alt="Tiệm Sách Nhà Em" class="logo">
  
  <div class="button-container">
    <a href="pages/ShopPage.html" class="button">Cửa hàng</a>
    <a href="pages/index.html" class="button">Trang quản lý</a>
    <a href="pages/dangnhap1.html" class="button">Đăng nhập</a>
  </div>
  
  <script>
    // Kiểm tra nếu người dùng đã đăng nhập, chuyển hướng đến trang phù hợp
    document.addEventListener('DOMContentLoaded', function() {
      const userInfo = localStorage.getItem('userInfo');
      if (userInfo) {
        try {
          const user = JSON.parse(userInfo);
          if (user.role === 'admin') {
            window.location.href = 'pages/index.html';
          } else {
            window.location.href = 'pages/ShopPage.html';
          }
        } catch (error) {
          console.error('Lỗi khi kiểm tra thông tin đăng nhập:', error);
        }
      }
    });
  </script>
</body>
</html>
