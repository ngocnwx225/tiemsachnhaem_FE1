<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quên mật khẩu</title>
  <link rel="stylesheet" href="styledangky.css">
</head>
<body>
  <div class="container">
    <!-- Logo bên trái -->
    <div class="logo-box">
      <img src="Hình/logo.png" alt="Logo">
    </div>

    <!-- Form đăng nhập bên phải -->
    <div class="form-box">
      <h1>Khôi phục mật khẩu</h1>
      <p>Tạo mật khẩu mới cho tài khoản của bạn. Mật khẩu phải đáp ứng các yêu cầu bảo mật dưới đây.</p>
      <br>
      <form>
        <h4>Mật khẩu mới</h4>
        <div class="pass-wrapper">
          <input id="pass" type="password" placeholder="Nhập mật khẩu" required>
          <img onclick="myfunction()" src="Hình/view.png" class="eye-icon" alt="Hiện mật khẩu">
        </div>
        <br>
        <h4>Xác nhận mật khẩu</h4>
        <div class="pass-wrapper">
          <input id="pass" type="password" placeholder="Nhập lại mật khẩu" required>
          <img onclick="myfunction()" src="Hình/view.png" class="eye-icon" alt="Hiện mật khẩu">
        </div>
              <h5 class="Error">Mật khẩu xác nhận không khớp</h5>
        <div class="button-row" style="margin-top: 5px;">
            <a href="quenMK2.html"><button class="back">Quay lại</button></a>
            <a href="quenMK4.html"><button class="next">Đặt lại mật khẩu</button></a>
        </div>
          <a href="dangnhap1.html" class="login-link">&larr; Trở về Đăng nhập</a>
      </form>
    </div>
  </div>

  <script type="text/javascript">
    var x = true;
    function myfunction() {
      if (x) {
        document.getElementById('pass').type = "text";
        x = false;
      } else {
        document.getElementById('pass').type = "password";
        x = true;
      }
    }
  </script>
</body>
</html>
